spring.datasource.url=jdbc:h2:mem:voluntariado_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.generate_statistics=false

spring.flyway.enabled=false

spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

cloudflare.r2.account-id=test-account
cloudflare.r2.access-key=test-access
cloudflare.r2.secret-key=test-secret
cloudflare.r2.bucket=test-bucket
cloudflare.r2.public-url=
